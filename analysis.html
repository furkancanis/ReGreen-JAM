<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGreen - Analiz Sonuçları</title>
    <!-- DOĞRU CSS BAĞLANTISI -->
    <link rel="stylesheet" href="analysis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="analysis.js"> -> YANLIŞ LİNK KALDIRILDI -->
    <link rel="stylesheet" href="analysis.css">
    <link rel="stylesheet" href="analysis.js">
</head>
<body>
    <div class="result-page-container">
        <header>
             <div class="logo">
                 <!-- Logo SVG -->
                 <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"> <title>Geometrik Yaprak Logosu</title> <path d="M50 90 L20 60 L20 30 L50 10 L50 90 Z" fill="#166534"/> <path d="M50 10 L80 30 L80 60 L50 50 L50 10 Z" fill="#22c55e"/> <path d="M50 50 L80 60 L80 90 L50 90 L50 50 Z" fill="#4CAF50"/> </svg>
                <span>ReGreen</span>
            </div>
            <nav>
                <!-- Navigasyon linkleri -->
                <a href="main.html" class="nav-link">Ana Sayfa</a> <!-- main.html -> index.html olarak düzeltildi -->
                <a href="started.html" class="nav-link">Yeni Analiz</a>
                <a href="#" class="btn btn-outline">Profil</a> <!-- Örnek -->
            </nav>
        </header>

        <main class="result-content">
            <h2>Analiz Sonuçları</h2>

            <div id="analysis-details" class="analysis-details-box">
                <!-- Yükleniyor durumu -->
                <div id="loading-state" class="message info">
                    <i class="fas fa-spinner fa-spin"></i> Sonuçlar yükleniyor...
                </div>

                <!-- Başarılı sonuç verisi (Başlangıçta gizli) -->
                 <div id="result-data" style="display: none;">
                     <!-- Barkod Bilgisi (Eklendi) -->
                      <div class="result-section barcode-info">
                         <h3><i class="fas fa-barcode"></i> Okunan Barkod</h3>
                         <p>Veri: <strong id="barcode-data">-</strong></p>
                         <p>Tür: <strong id="barcode-type">-</strong></p>
                     </div>
                     <!-- Ürün Adı (Varsa - Eklendi) -->
                     <div class="result-section identified-object">
                        <h3><i class="fas fa-box-open"></i> Ürün Bilgisi</h3>
                        <p id="product-name">Bilgi bekleniyor...</p>
                    </div>
                     <!-- Materyal Bilgisi -->
                     <div class="result-section material-info">
                        <h3><i class="fas fa-recycle"></i> Materyal Bilgisi</h3>
                        <p>Tür: <strong id="material-type">-</strong></p>
                        <p>Atık Kategorisi: <strong id="waste-category">-</strong></p>
                    </div>
                    <!-- Geri Dönüşüm Önerisi -->
                    <div class="result-section recycling-info">
                        <h3><i class="fas fa-info-circle"></i> Geri Dönüşüm Önerisi</h3>
                        <p id="recycling-details">-</p>
                    </div>
                    <!-- Ham Etiketler (Opsiyonel - Şimdilik kaldırılabilir veya yorumlanabilir) -->
                    <!--
                    <div class="result-section raw-labels">
                        <h4>Algılanan Diğer Etiketler:</h4>
                        <ul id="raw-label-list"></ul>
                    </div>
                    -->
                 </div>

                 <!-- Hata Durumu (Başlangıçta gizli) -->
                 <div id="error-state" class="message error" style="display: none;">
                     <p id="analysis-error-message">Bir hata oluştu.</p>
                 </div>

            </div>

             <button onclick="window.location.href='started.html'" class="btn btn-upload">
                 <i class="fas fa-arrow-left"></i> Yeni Barkod Okut
             </button>

        </main>
    </div>

    <!-- DOĞRU JS BAĞLANTISI -->
    <script src="analysis.js"></script>
</body>
</html>
