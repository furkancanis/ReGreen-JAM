<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGreen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">

    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <title>Geometrik Yaprak Logosu</title>
                     <!-- Sol Parça -->
                     <path d="M50 90 L20 60 L20 30 L50 10 L50 90 Z" fill="#166534"/>
                     <!-- Sağ Üst Parça -->
                     <path d="M50 10 L80 30 L80 60 L50 50 L50 10 Z" fill="#22c55e"/>
                     <!-- Sağ Alt Parça -->
                     <path d="M50 50 L80 60 L80 90 L50 90 L50 50 Z" fill="#4CAF50"/>
                   </svg>
                <span>ReGreen</span>
            </div>
            <nav>
                <a href="signup.html" class="nav-link">Sign Up</a>
                <a href="signin.html" class="btn btn-outline">Sign In</a>
            </nav>
        </header>

        <main>
            <div class="hero-text">
                <h1>Sürdürülebilir Seçimler Yapın</h1>
                <p>Daha düşük karbon veya plastik ayak izine sahip çevre dostu alternatifleri bulmak için ürün resim yükleyin.</p>
                <a href="started.html" class="btn btn-solid">Başlayın</a>
            </div>

            <div class="hero-image">
                <div class="illustration-elements new-concept">

                    <div class="simple-bag"> <i class="fas fa-shopping-bag"></i> </div>
                    <div class="earth-circle"></div>

                    <div class="phone">
                        <div class="screen">
                            <div class="upload-placeholder-on-phone">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="leaf-icon-on-phone">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <span class="product-text-on-phone">Product</span>
                            <div class="placeholder-line-on-phone"></div>
                        </div>
                    </div>

                     <div class="rating-badge"> 4.5 <i class="fas fa-star"></i> </div>

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
